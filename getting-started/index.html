<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting started</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Hello world!</h1>
    <div class="customBackground">Custom background</div>

    <button class="btn btn-warning btn-sm active" type="button">React</button>
    <a class="btn btn-info btn-block" type="button">Vue</a>
    <div class="btn btn-danger btn-lg disabled" type="button">Angular</div>

    <div class="btn-group-vertical">
      <button type="button" class="btn btn-info">React</button
      ><button type="button" class="btn btn-info">Vue</button
      ><button type="button" class="btn btn-info">TypeScript</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
