<form>
  <fieldset>
    <div class="mb-3">
      <label class="form-label" for="email"></label>
      <input class="form-control-plaintext" type="email" id="email" placeholder="Enter text here" />
      <div class="form-text">Use an e-mail to receive updates</div>
    </div>
    <div class="mb-3">
      <label for="pick">Choice</label>
      <select class="form-select" id="pick" name="choice">
        <option value="A" selected>Option A</option>
        <option value="B">Option B</option>
      </select>
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="preferences" id="p1" />
        <label class="form-check-label" for="p1">Green</label>
        <input class="form-check-input" type="checkbox" name="preferences" id="p2" />
        <label class="form-check-label" for="p2">Red</label>
      </div>
    </div>
  </fieldset>
</form>

<div class="mb-4 input-group">
  <span class="input-group-text">$</span>
  <input type="text" class="form-control" />
</div>
