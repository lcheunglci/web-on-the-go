<div class="detail">
  @let product = this.product(); @if(product){
  <h3>{{ product.title }}</h3>
  <div class="image-wrapper">
    <img [src]="product.image" [alt]="product.title" />
    <div class="description">
      <p>{{ product.description }}</p>
      <p class="price">
        Price: <span>{{ product.price }}</span>
      </p>
    </div>
  </div>
  }
</div>
